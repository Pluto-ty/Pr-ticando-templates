<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Border radius Previewer</title>
   </head>
   <body>
      <div class="c-container">
         <div class="c-box">
            <div class="c-shape-generator"></div>
            <span
               id="js-drag-me-top"
               class="c-generator c-top draggable"
            ></span>
            <span
               id="js-drag-me-right"
               class="c-generator c-right draggable"
            ></span>
            <span
               id="js-drag-me-bottom"
               class="c-generator c-bottom draggable"
            ></span>
            <span
               id="js-drag-me-left"
               class="c-generator c-left draggable"
            ></span>
         </div>
      </div>

   </body>

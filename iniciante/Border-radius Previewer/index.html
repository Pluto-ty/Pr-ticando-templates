<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Border radius Previewer</title>
   </head>
   <body>
      <div class="c-container">
         <div class="c-box">
            <div id="js-shape-generator" class="c-shape-generator"></div>
            <input id="js-left" type="range" class="c-left" value="50" />
            <input id="js-top" type="range" class="c-top" value="50" />
            <input id="js-right" type="range" class="c-right" value="50" />
            <input id="js-bottom" type="range" class="c-bottom" />
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>

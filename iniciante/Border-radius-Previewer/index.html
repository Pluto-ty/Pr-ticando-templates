<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Border radius Previewer</title>
   </head>
   <body>
      <div class="c-container">
         <div class="c-content-container">
            <h2 class="c-title">Fancy Border-radius</h2>
            <div class="c-box">
               <div id="js-shape-generator" class="c-shape-generator"></div>
               <input
                  id="js-left"
                  type="range"
                  class="c-left draggable"
                  value="50"
               />
               <input
                  id="js-top"
                  type="range"
                  class="c-top draggable"
                  value="50"
               />
               <input
                  id="js-right"
                  type="range"
                  class="c-right draggable"
                  value="50"
               />
               <input id="js-bottom" type="range" class="c-bottom draggable" />
               <div id="js-box-copy" class="c-box-copy"></div>
            </div>
            <p class="c-border-radius">
               border-radius: <span id="js-border-radius"></span>
               <button id="js-copy" onclick="copy();">COPY</button>
            </p>
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="c-container-geral">
         <div class="c-container">
            <div class="c-sphere green on"></div>
            <div class="c-sphere red on"></div>
            <div class="c-sphere blue on"></div>
            <div class="c-sphere yellow on"></div>
            <div class="c-sphere green on"></div>
            <div class="c-sphere red on"></div>
            <div class="c-sphere blue on"></div>
            <div class="c-sphere yellow on"></div>
         </div>
         <div class="c-content">
            <h1>Christmas Lights</h1>
            <div class="c-button-inputs">
               <div>
                  <button id="on" class="btn-on-of">On</button>
                  <button id="of" class="btn-on-of">Off</button>
               </div>
               <div class="c-input">
                  <p>Speed:</p>
                  <input id="speed-value" type="number" max="5" min="1" />

               </div>
            </div>
         </div>
      </div>
      <script src="./script.js"></script>

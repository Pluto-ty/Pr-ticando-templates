<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <div id="js-saved-events" class="c-saved-events"></div>
      <main>
         <div class="c-imgContainer">
            <img
               id="js-change"
               class="c-changeImg"
               alt=""
               src="./refresh_106672.svg"
            />
         </div>
         <div id="js-countdownContainer" class="c-countdown on">
            <h1>Countdown Timer</h1>
            <p>Coloque abaixo nome do evento, data e hora(opcional)</p>
            <h3 id="js-eventName">Nome</h3>
            <h2 id="js-time-counter">00m 00d 00h 00m 00s</h2>
            <div class="c-inputs">
               <input
                  id="js-name"
                  class="c-countDown-input"
                  type="text"
                  placeholder="Name"
               />
               <input id="js-date" class="c-countDown-input" type="date" />
               <input
                  id="js-time"
                  class="c-countDown-input"
                  type="time"
                  placeholder="Hour"
               />
            </div>
            <button class="c-start" id="js-button-start">Start</button>
            <button id="js-save" class="c-save">Salver Evento</button>
         </div>
         <div id="js-timerContainer" class="c-timer">
            <h1>Timer</h1>
            <p>Digite o tempo para o alarm</p>
            <p id="js-timeText" class="c-time">00H 00M 00S</p>
            <input id="js-timerInput" value="00:00" type="time" />
            <button
               id="js-timer-button"
               onclick="timer.start()"
               class="c-start"
            >
               Start
            </button>
         </div>
      </main>
      <div id="js-modal"></div>
      <script src="./script.js"></script>
   </body>
</html>

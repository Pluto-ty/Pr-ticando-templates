<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <main>
         <h1>Countdown Timer</h1>
         <p>Coloque abaixo nome do evento, data e hora(opcional)</p>
         <h3 id="js-eventName">Nome</h3>
         <h2 id="js-time-counter">00m 00d 00h 00m 00s</h2>
         <div class="c-inputs">
            <input id="js-name" type="text" placeholder="Name" />
            <input id="js-date" type="date" placeholder="Date" />
            <input id="js-time" type="time" placeholder="Hour" />
         </div>
         <button id="js-button-start">Start</button>
      </main>
      <script src="./script.js"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="c-box">
         <div class="c-content-container">
            <h2 class="c-title">Bin2Dec</h2>
            <p class="c-about">Convertor de número decimal para binário</p>
            <div class="c-binary-container">
               <label class="c-binary-label" for="js-binary-number"
                  >Binary</label
               >
               <input
                  id="js-binary-number"
                  type="text"
                  placeholder="Coloque um número binário"
                  onchange="convert()"
               />
            </div>
            <div class="c-decimal-container">
               <h2 class="c-decimal-label">Decimal</h2>
               <input
                  id="js-decimal-number"
                  class="c-decimal-number"
                  type="text"
                  readonly
               />
            </div>
            <p class="c-button">
               <input type="button" value="CONVERT" onclick="convert()" />
            </p>
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
         rel="stylesheet"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Huddle landing page with single introductory section</title>
   </head>
   <body>
      <div class="c-container-geral">
         <div class="c-container">
            <img class="c-logo" src="./images/logo.svg" alt="" />
            <div class="c-content">
               <img
                  class="c-illustration-img"
                  src="./images/illustration-mockups.svg"
                  alt=""
               />
               <div class="c-content-text">
                  <h1>Build The Community Your Fans Will Love</h1>

                  <p>
                     Huddle re-imagines the way we build communities. You have a
                     voice, but so does your audience. Create connections with
                     your users as you engage in genuine discussion.
                  </p>
                  <button>Register</button>
               </div>
            </div>
            <ul class="c-contact">
               <li class="c-contact-icons">
                  <img
                     class="c-face-icon"
                     src="./images/facebook_icon.svg"
                     alt=""
                  />
               </li>
               <li class="c-contact-icons">
                  <img
                     class="c-twitter-icon"
                     src="./images/twitter_icon.svg"
                     alt=""
                  />
               </li>
               <li class="c-contact-icons">
                  <img
                     class="c-insta-icon"
                     src="./images/instagram_icon.svg"
                     alt=""
                  />
               </li>
            </ul>
         </div>
      </div>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
         rel="stylesheet"
      />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Frontend Mentor | Intro component with sign up form</title>
   </head>
   <body>
      <div class="c-grid-container">
         <div class="c-about-container">
            <h2 class="c-title">Learn to code by watching others</h2>
            <p class="c-text">
               See how experienced developers solve problems in real-time.
               Watching scripted tutorials is great, but understanding how
               developers think is invaluable.
            </p>
         </div>
         <div class="c-content-container">
            <p class="c-free-trial">
               <span class="c-contrast-text">Try it free 7 days </span> then
               $20/mo. thereafter
            </p>
            <div class="c-form-container">
               <form action="">
                  <input id="js-name" type="text" placeholder="First Name " />
                  <input
                     id="js-last-name"
                     type="text"
                     placeholder="Last Name "
                  />
                  <input
                     id="js-email-field"
                     type="email"
                     placeholder="Email Address"
                  />

                  <input type="password" placeholder="Password" />

                  <button type="button" onclick="Form.validation()">
                     CLAIM YOUR FREE TRIAL
                  </button>
               </form>
               <span class="c-terms-and-services">
                  By clicking the button, you are agreeing to our
                  <span> Terms and Services</span>
               </span>
            </div>
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>

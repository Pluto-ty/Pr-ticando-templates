<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Ping coming soon page</title>
   </head>
   <body>
      <div class="c-container">
         <img class="c-logo" src="./images/logo.svg" alt="" />
         <h1 class="c-title">We are launching <b> soon!</b></h1>
         <p class="c-text">Subscribe and get notified</p>
         <div class="c-input-container">
            <input
               class="c-input"
               type="text"
               placeholder="Your email address..."
            />
            <button class="c-button">Notify Me</button>
         </div>
         <img
            class="c-dashboard"
            src="./images/illustration-dashboard.png"
            alt=""
         />
         <footer>
            <div class="c-contact-icon">
               <div class="c-icon-container">
                  <img
                     class="c-face-icon"
                     src="images/facebook_icon.svg"
                     alt=""
                  />
               </div>
               <div class="c-icon-container">
                  <img
                     class="c-twitter-icon"
                     src="images/twitter_icon.svg"
                     alt=""
                  />
               </div>
               <div class="c-icon-container">
                  <img
                     class="c-insta-icon"
                     src="images/instagram_icon.svg"
                     alt=""
                  />
               </div>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
         </footer>
      </div>
      <script src="./script.js"></script>
   </body>
</html>

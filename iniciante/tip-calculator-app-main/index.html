<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
         rel="stylesheet"
      />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Tip calculator app</title>
   </head>
   <body>
      <div class="c-geral-container">
         <img class="c-logo" src="./images/logo.svg" alt="" />
         <div class="c-content-container">
            <div class="c-content">
               <p class="c-bill">Bill</p>
               <div class="c-input-value-container">
                  <input
                     id="js-value-input"
                     type="number"
                     onchange="calcs()"
                     placeholder="0"
                     class=""
                  />
                  <label for="js-value-input"
                     ><img src="./images/icon-dollar.svg" alt="" />
                  </label>
                  <p class="c-error-value">Can't be zero</p>
               </div>

               <p class="c-select-tip">Select Tip %</p>

               <div class="c-grid-percen">
                  <p class="c-tips">5%</p>
                  <p class="c-tips">10%</p>
                  <p class="c-tips">15%</p>
                  <p class="c-tips">25%</p>
                  <p class="c-tips">50%</p>
                  <input
                     onchange="customValue()"
                     class="c-customs"
                     type="number"
                     placeholder="Custom"
                     id="js-custom-value"
                  />
               </div>

               <div class="c-input-people-container">
                  <p class="c-input-title">Number of People</p>
                  <input
                     id="js-people-input"
                     type="number"
                     onchange="calcs()"
                     placeholder="0"
                     class=""
                  />
                  <label for="js-people-input"
                     ><img src="./images/icon-person.svg" alt="" />
                  </label>
                  <p class="c-error-people">Can't be zero</p>
               </div>
            </div>
            <div class="c-result-container">
               <p>
                  Tip Amount <br />
                  <span> / person</span>
               </p>
               <p id="js-tip-amount" class="c-result">$0.00</p>

               <p>
                  Total <br />
                  <span>/ person</span>
               </p>
               <p id="js-total" class="c-result">$0.00</p>
               <button id="js-button" onclick="reset()">RESET</button>
            </div>
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>
